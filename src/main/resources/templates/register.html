<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script rel="script" th:src="@{/js/jquery.js}"></script>
    <title>用户注册</title>
</head>
<body>
<div id="register_form">
    <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <div class="abc" style="color: red"></div>
    <form class="form-horizontal" th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label" >用户名</label>
            <div class="col-sm-10">
                <input type="text" name="userName" class="form-control" id="inputUsername" placeholder="用户名" onblur="isUnique()">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-10">
                <input type="password" name="userPwd" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNum" class="col-sm-2 control-label" >手机号</label>
            <div class="col-sm-10">
                <input type="text" name="phoneNum" class="form-control" id="phoneNum" placeholder="手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label" >收货地址</label>
            <div class="col-sm-10">
                <input type="text" name="address" class="form-control" id="address" placeholder="收货地址">
            </div>
        </div>
        <div class="form-group">
            <label for="wechatNum" class="col-sm-2 control-label" >微信号</label>
            <div class="col-sm-10">
                <input type="text" name="wechatNum" class="form-control" id="wechatNum" placeholder="微信号">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- Indicates a successful or positive action -->
                <button type="submit" class="btn btn-success">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
<script  th:inline="javascript">
    var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    function isUnique() {
        $.ajax({
            type:"get",
            url : basePath+"/userNameUnique",
            data : {"userName" : $("#inputUsername").val()},
            success(result){
                console.log($('.abc'));
                $('.abc').html(result);

            }

        })
    }
</script>
</html>

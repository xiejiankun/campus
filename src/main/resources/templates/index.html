<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script rel="script" th:src="@{/js/jquery.js}"></script>
    <script rel="script" th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <title>主页面</title>
</head>
<body>
<div id="nav">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" id="loginRegister">
                    <li>
                        <a href="">
                            <span class="glyphicon glyphicon-home navtu " style=" padding-right: 5px;" aria-hidden="true"></span>首页
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="glyphicon glyphicon-user" style=" padding-right: 5px;" aria-hidden="true"></span>我的物品
                        </a>
                    </li>
                    <li class="text-center">
                        <a href=""><span class="glyphicon glyphicon glyphicon-shopping-cart navtu"
                                         style=" padding-right: 5px;" aria-hidden="true"></span>购物车</a>
                    </li>
                    <li><a id="login" th:href="@{/toLogin}" th:text="${#strings.isEmpty(session.userName)?'登录':session.userName}"></a></li>
                    <li><a id="logOut" th:href="@{/logOut}" th:text="${#strings.isEmpty(session.userName)?'':'注销'}"></a></li>
                    <li><a th:href="@{/toRegister}">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="mainMiddle">
    <div class="container-fluid">
        <div class="row" id="search">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索...">
                    <span class="input-group-btn">
              <button class="btn btn-default" type="button">搜索</button>
            </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-2 col-md-offset-1">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2 ">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2 ">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2 ">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="thumbnail show">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-2 col-md-offset-1">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2 ">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2 ">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2 ">
                <div class="thumbnail show">

                </div>
            </div>
            <div class="col-sm-6 col-md-2">
                <div class="thumbnail show">

                </div>
            </div>
        </div>
    </div>

</div>
<div id="footer">
    <button type="button" class="btn btn-info" id="currentPage"></button>
    <button type="button" class="btn btn-info" id="high" onclick="reducePage()">上一页</button>
    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info" id="low" onclick="addPage()">下一页</button>
    <button type="button" class="btn btn-info" id="totalPage"></button>
    <hr>
    <p class="text-center">
        本网站由长沙理工大学计算机系同学完成@2021.07<br>
        本项目源码受MIT开源协议保护<br>
    </p>
</div>
</div>
</body>
</html>
